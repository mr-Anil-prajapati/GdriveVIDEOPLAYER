<!DOCTYPE html>
<html>
<head>

<!-- VideoJS CSS -->
<link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />

<!-- VR plugin CSS -->
<link href="https://unpkg.com/videojs-vr@1.10.0/dist/videojs-vr.css" rel="stylesheet">

</head>

<body>

<input type="file" id="videoUpload">

<br><br>

<video id="player"
       class="video-js vjs-default-skin"
       controls
       width="800"
       playsinline
       webkit-playsinline
       preload="auto">
</video>

<!-- VideoJS (version 7 for VR compatibility) -->
<script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>

<!-- AFRAME (required for VR) -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- videojs VR plugin -->
<script src="https://unpkg.com/videojs-vr@1.10.0/dist/videojs-vr.min.js"></script>

<script>

var player = videojs('player');

document.getElementById('videoUpload').addEventListener('change', function(e){

  const file = e.target.files[0];
  if(!file) return;

  const url = URL.createObjectURL(file);

  player.src({
    src:url,
    type:"video/mp4"
  });

  // initialize VR after video loads
  player.one('loadedmetadata', function(){

      player.vr({
          projection:'360',
          motionControls:true,
          ui:true   // ‚≠ê shows VR icon button
      });

      player.play();

  });

});

</script>

</body>
</html>
